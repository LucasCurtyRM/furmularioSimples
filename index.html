<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario HTML e CSS</title>
</head>
<body>
    
    <h1 class="title-form" > Formulário simples com HTML e CSS </h1>
    <div class="form-container">

        <form class="form">

            <label class="title-input" >Nome</label> <br>
            <input class="input" type="text" title="Insira o seu Nome!"  required/> <b class="required">*</b> <br>
            <label class="title-input">Sobrenome</label> <br>
            <input class="input" type="text" title="Insira o seu Sobrenome" required/> <b class="required">*</b> <br>

            <label class="title-input" >Email</label> <br>
            <input class="input" type="text" title="Insira o seu Email!" required/> <b class="required">*</b> <br>

            <label class="title-input" >Telefone</label> <br>
            <input class="input" type="text" title="Insira um número de contato" required/> <b class="required">*</b> <br>
            
            <label class="title-input" >Data de Nascimento</label> <br>
            <input class="input" type="date" title="Data de Nascimento" required/> <b class="required">*</b> <br>   

            <label class="title-input" >Sugestões</label> <br>
            <textarea class="textarea" title="Sugestões para futuras implementações!"></textarea> <br>

            <!-- Botão de ENVIO do formulário *** Dados não serão armazenados *** -->
            <input class="input-submit" type="submit" value="Enviar" />
        </form>
    </div>
    


</body>
</html>
